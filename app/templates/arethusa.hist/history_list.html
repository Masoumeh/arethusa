<div class="small-12 columns">
  <ol reversed>
    <p ng-if="events.length === 0" class="text">
      <span translate="history.noRecords"/>
    </p>
    <li
      ng-repeat="e in events"
      ng-class="{ 'current-hist-event': $index === position }"
      class="text hist-event">
      <span ng-switch="e.type" >
        <span ng-switch-when="batch" history-batch="e"/>
        <span ng-switch-default history-event="e"/>
      </span>
    </li>
  </ol>
</div>
