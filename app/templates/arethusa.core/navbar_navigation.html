<ul ng-show="showNavigation()">
  <li>
    <a>{{ navStat.citation }}</a>
  </li>
  <!--The wrapping divs around the a elements are only there for styling - the-->
  <!--foundation topbar gives them a differnet look and feel when they are wrapped.-->
  <li>
    <div>
      <a
        class="nav-link"
        title="{{ trsls.goToFirst() }}"
        ng-click="goToFirst()"
        ng-class="{ disabled: !navStat.hasPrev }">
        <i class="fi-previous"></i>
      </a>
    </div>
  </li>
  <li>
  <div>
    <a
      class="nav-link"
      title="{{ trsls.goToPrev(keys) }}"
      ng-click="prev()"
      ng-class="{ disabled: !navStat.hasPrev }">
      <i class="fi-arrow-left"></i>
    </a>
  </div>
  </li>
  <li>
    <div>
      <ul class="navigation">
        <li class="has-dropdown">
          <a >
            {{ ids }}
          </a>
          <ul>
            <li class="">
            <form ng-submit="goTo(goToLocation)">
              <div class="row">
                <div class="small-3 columns">
                  <label class="right inline" for="goToLocation">Go to</label>
                </div>
                <div class="small-9 columns">
                  <input type="text" id="goToLocation" ng-model="goToLocation" placeholder="Go to"/>
                </div>
              </div>
            </form>
            </li>
            <li>
            <a sentence-list translate="list"
              title="{{ trsls.list(keys) }}" />
              </li>
            </ul>
        </li>
      </ul>
    </div>
  </li>
  <li>
    <div>
      <a
        class="nav-link"
        title="{{ trsls.goToNext(keys) }}"
        ng-click="next()"
        ng-class="{ disabled: !navStat.hasNext }">
        <i class="fi-arrow-right"></i>
    </a>
  </div>
  </li>
  <li>
    <div>
      <a
        class="nav-link"
        title="{{ trsls.goToLast() }}"
        ng-click="goToLast()"
        ng-class="{ disabled: !navStat.hasNext }">
        <i class="fi-next"></i>
      </a>
    </div>
  </li>
</ul>
